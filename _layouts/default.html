<!DOCTYPE html>
<html>
  {% include head.html %}
  {% if page.class %}
    <body class='{{ page.class }}'>
  {% else %}
    <body>
  {% endif %}
    {{ content }}
    {% include js.html %}
    {% if page.js %}
      {% if page.js.first %}
        {% for js in page.js %}
          <script src='{{ js | prepend: site.baseurl }}'></script>
        {% endfor %}
      {% else %}
        <script src='{{ page.js | prepend: site.baseurl }}'></script>
      {% endif %}
    {% endif %}
  </body>
</html>
